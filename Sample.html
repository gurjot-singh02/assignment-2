<!DOCTYPE html>
<html>
<body onload="startTime()">
    <div>
        <h1 id="clock" style="text-align: center;padding: 100px;"></h1>
    </div>
</body>

<script>
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('clock').innerHTML =
            h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
        if (i < 10) { 
            i = "0" + i 
        };  
        return i;
    }
</script>

</html>
